
{%  extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block mycontent %}

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <form action="http://127.0.0.1:8000/sellers/changePassword/" method="post">
                {% if msz %}
                <div class="alert-danger"> {{msz}} </div>
                {% endif %}
                <div class="form-group">
                <label >Current Password</label>
                <input name="cpassword" type="password" class="form-control">
            </div>
            <div class="form-group">
                <label >New Password</label>
                <input name="npassword" type="password" class="form-control" id="pas" onkeyup="check_pass">
            </div>
            <div class="form-group">
                <label >Conifirm Password</label>
                <input name="cpassword" type="password" class="form-control" id="cpas">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success" id="sbbtn">Change Password</button>
            </div>
            </form>
        </div>
        <script>
            function check_pass(){
                let p = $("#pas").val();
                let cp = $("#cpas").val();
                if(p=cp){
                    $("#pas").css("border","1px solid green");
                    $("#cpas").css("border","1px solid green");            
                    $("#sbbtn"). removeAttr("disabled");          
                }else{
                    $("#pas").css("border","1px solid red");
                    $("#cpas").css("border","1px solid red");
                    $("#sbbtn").attr("disabled");      

                }
                
            }
        </script>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>


{% endblock %}
