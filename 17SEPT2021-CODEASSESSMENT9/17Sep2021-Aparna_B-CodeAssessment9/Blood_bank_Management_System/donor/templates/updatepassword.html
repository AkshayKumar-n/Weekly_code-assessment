<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor page</title>
   
</head>

  <body style="background-image: url('/static/images/bg.jfif');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DONOR</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#"></a>
             
              <a class="nav-link" href="http://127.0.0.1:8000/appadmin/home/"><b style="color: aliceblue; font-size: x-large;">HOME</b></a>
              <a class="nav-link" href="http://127.0.0.1:8000/appdonor/donorupdate/"><b style="color: aliceblue; font-size: x-large;">UPDATE PROFILE</b></a>
              <a class="nav-link" href="http://127.0.0.1:8000/appdonor/logout/"><b style="color: aliceblue; font-size: x-large;">LOGOUT</b></a>
             
             
             
            </div>
          </div>
        </div>
      </nav>
      
      {% if request.session.uname %}
      <center><h4 style="color: black;"> Welcome {{request.session.uname}}!!</h4></center>
      {% endif %}

<form action="http://127.0.0.1:8000/appdonor/update_search_api/" method="post">
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
              <center><h2><u>UPDATE PASSWORD</u></h2></center>
             <table class="table table-borderless">
                    <tr>
                        <td> <b style="color: black;">NAME</b> </td>
                        <td><input name="name" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><center><button type="submit" class="btn btn-danger">SEARCH</button></center></td>
                    </tr>
                    
                </table></form>
    {% if data %} 
    <form action="http://127.0.0.1:8000/appdonor/update_api/" method="post">
    <table class="table table-borderless">
        {% for i in data %} 
        <tr>
            <td></td>
            <td><input name="newid" value="{{i.id}}" type="hidden" class="form-control" readonly></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input name="newpassword" value="{{i.password}}" type="password" class="form-control"></td>
        </tr>
       
        
            <td></td>
            <td><center><button type="submit" class="btn btn-danger">UPDATE</button></center></td>
        </tr>
        {% endfor %}
    </table>
    </form>
    {% endif %}
    
    
            </div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>          
</body>
</html>
