{% extends 'dashboard.html' %}
{% block myContent %}
      
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1"></div>
        <div class="col col-12 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10">
            <center><marquee behavior="scroll" direction="left"><h4>ADMIN PAGE</h4></marquee></center>
            <table class="table table-striped">
                <thead class="table-secondary">
                    <tr>
                        
                        <th>NAME</th>
                        <th>ADDRESS</th>
                        <th>BLOOD GROUP</th>
                        <th>MOBILE NO</th>
                        <th>USERNAME</th>
                        <th>PASSWORD</th>
                        <td>DELETE</td>
                        
                    </tr>
                    
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        
                        <td>{{ i.Name }}</td>
                        <td>{{ i.Bgroup }}</td>
                        <td>{{ i.Address }}</td>
                        <td>{{ i.Mobilenumber }}</td>
                        <td>{{ i.Username }}</td>
                        <td>{{ i.Password }}</td>
                       <td><form action="../delete_api/" method="post"><input name="newid" value="{{i.id}}" type="hidden"><button class="btn btn-primary">DELETE</button></form></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col col-12 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1"></div>
    </div>
</div>     
{% endblock %}
