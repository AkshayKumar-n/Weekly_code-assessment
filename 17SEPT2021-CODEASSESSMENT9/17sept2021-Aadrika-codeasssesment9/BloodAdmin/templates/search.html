{% extends 'adminview.html' %}
{% block mycontent %}

<style>
    #nav1{
        background-color: white;
    }
    .background{
        background-color: whitesmoke;
        width: 100%;
    }
</style>


<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
           <form action="http://127.0.0.1:8000/badminss/search/" method="post">
            <table class="background">
                <tr>
                    <td><h6>Username</h6></td>
                    <td><input name="username"  type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><center><button type="submit" class="btn btn-outline-secondary"><h6>SEARCH</h6></button></center></td>
                </tr>
            </table>
           </form>
           {% if data %}
           <div id="nav1">
           <table class="table table-borderless">
               {% for i in data %}
               <tr>
                   <td>NAME</td>
                   <td>{{i.name}}</td>
               </tr>
               
            <tr>
             <td>ADDRESS</td>
             <td>{{i.address}}</td>
         </tr>
         <tr>
            <td>Blood Group</td>
            <td>{{i.sname}}</td>
        </tr>
       
        <tr>
            <td>MOBILE NUMBER</td>
            <td>{{i.mobile}}</td>
        </tr>
        
      
               {% endfor %}
            </div>
           </table>

           {% endif %}
        </div>

        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>
     
{% endblock %}
