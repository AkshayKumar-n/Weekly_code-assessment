{% extends 'bankview.html' %}
{% block myContent %}


            <div class="container">
            <table class="table table-striped table-borderless">
                <thead class="table-secondary" >
                    <tr>
                        <th style="text-decoration: aqua;">NAME</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Bank Balance</th>
                        <th>Mobile</th>
                        <th>Username</th>
                        <th>Password</th>
                        
                        
                    </tr>
                    
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{ i.name }}</td>
                        <td>{{ i.address }}</td>
                        <td>{{ i.bank_balance }}</td>
                        <td>{{ i.mobile }}</td>
                        <td>{{ i.username }}</td>
                        <td>{{ i.password }}</td>
                       
                    </tr>
                    {% endfor %}
                </tbody>
                
            </table>
            </div>
 

{% endblock %}
