{% extends 'adminview.html' %}
{% block myContent %}
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
           <form action="http://127.0.0.1:8000/appadmin/delete_search_api/" method="post">
            <center><h4>ADMIN PAGE</h4></center>
            <table class="table table-borderless">
                <tr>
                    <td><h6>NAME</h6></td>
                    <td><input name="name" placeholder="ENTER NAME TO DELETE" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><center><button type="submit" class="btn btn-outline-secondary"><h6>SEARCH</h6></button></center></td>
                </tr>
            </table>
           </form>
           {% if data %}
           <form action="http://127.0.0.1:8000/appadmin/delete_api/" method="post">
            <table class="table table-borderless">
                  {% for i in data %}
                   <tr>
                       <td></td>
                       <td><input name="newid" value="{{i.id}}" type="hidden" class="form-control"></td>
                   </tr>
                    <tr>
                        <td>NAME</td>
                        <td><input readonly name="newname" value="{{i.name}}" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                     <td>ADDRESS</td>
                     <td><input readonly name="newaddress" value="{{i.address}}" type="text" class="form-control"></td>
                   </tr>
                   <tr>
                       <td>BLOOD GROUP</td>
                       <td><input readonly name="newbgroup" value="{{i.bgroup}}" type="text" class="form-control"></td>
                   </tr>
                   <tr>
                       <td>MOBILE NO</td>
                       <td><input readonly name="newmobilenumber" value="{{i.mobilenumber}}" type="text" class="form-control"></td>
                   </tr>
                  
                    <td>USERNAME</td>
                    <td><input readonly name="newusername" value="{{i.username}}" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>PASSWORD</td>
                    <td><input readonly name="newpassword" value="{{i.password}}" type="password" class="form-control"></td>
                </tr>
                
                   <tr>
                       <td></td>
                       <td> <center> <button type="submit" class="btn btn-outline-secondary">DELETE</button></center></td>
                   </tr>
                  {% endfor %}
                </table>
            </form>

           {% endif %}
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>
     
{% endblock %}
